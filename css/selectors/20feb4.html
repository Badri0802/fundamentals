<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section,div,p{
            border: 2px solid red;
            margin: 2px;
        }
        b,i,strong{
            border: 2px solid blue;
        }
        section,div{
            border: 2px solid yellow;
        }
        section,p{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>hello <b>python</b></p>
        </div>
    </section>
    <div>
        <p>hello <i>java</i></p>
    </div>
    <p>hello <strong>c</strong></p>
</body>
</html>
