<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div {
            color: black;
            background-color: aliceblue;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <!-- inline style -->
    <p style="color: blanchedalmond;background-color: black;border: 10px solid yellow;">hello world</p>

    <!-- internal style -->
    <div>hello world</div>
</body>
</html>

<!-- order of priority
1.inline
2.internal
3.external -->
