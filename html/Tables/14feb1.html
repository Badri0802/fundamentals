<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
        table{
            width: 100%;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table cellspacing="10px" cellpadding="10px">
        <caption>laptops</caption>
        <!-- cell spacing means space between cells cellpadding means space between text and cell -->
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lenovo</td>
            <td>70000/-</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mac</td>
            <td>150000/-</td>
        </tr>
    </table>
</body>
</html>
