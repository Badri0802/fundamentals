<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend style="font-size: larger; background-color: yellow; border-radius: 30px; padding: 5px;"><strong>Enter the details</strong></legend><br>
        <form action="" method="post"> <!-- in method if we use get instead of post we get our input details in url which is not secure -->
            <label for="fname">First name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="fname" placeholder="Enter first name" required autocomplete="off">
        <br><br>
        <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="email" id="email" placeholder="Enter email id" autocomplete="off">
        <br><br>
        <label for="number">Contact number&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="number" placeholder="Enter contact number">
        <br><br>
        <label>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br><br>
        <label>Skills&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <label for="python">Python</label>
        <input type="checkbox" id="python">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="java">Java</label>
        <input type="checkbox" id="java">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="C">C</label>
        <input type="checkbox" id="C">
        <br><br>
        <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="password" id="password" placeholder="Enter password">
        <br><br>
        <label for="file">Upload a file&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;</label>
        <input type="file" id="file"><br><br>
        <input type="submit">
        </form>
    </fieldset>
</body>
</html>
